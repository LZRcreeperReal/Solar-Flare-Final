<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Flare â€¢ Games</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <video autoplay muted loop id="bg"><source src="assets/bg.mp4" type="video/mp4"></video>
  <div class="container">
    <div class="topbar">
      <div class="logo">Solar Flare</div>
      <div class="tabs">
        <div class="tab" onclick="location.href='index.html'">Home</div>
        <div class="tab" onclick="location.href='proxy.html'">Browse</div>
        <div class="tab active">Games</div>
        <div class="tab" onclick="location.href='settings.html'">Settings</div>
      </div>
    </div>

    <div class="games-grid" id="gameList">
      <!-- Games auto-loaded here -->
    </div>
  </div>

  <script>
    // Load first 100 games from /games/ subfolders
    async function loadGames() {
      const gamesDir = 'games/';
      const response = await fetch(gamesDir);
      const text = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const links = Array.from(doc.querySelectorAll('a')).filter(a => a.href.includes('/')).slice(0, 100); // First 100 folders

      const grid = document.getElementById('gameList');
      links.forEach(link => {
        const folder = link.href.split('/').pop();
        if (folder && folder !== '..') {
          const div = document.createElement('div');
          div.className = 'game-card';
          div.innerHTML = `<h3>${folder.replace(/-/g, ' ').toUpperCase()}</h3><iframe src="${gamesDir}${folder}/index.html" frameborder="0"></iframe>`;
          grid.appendChild(div);
        }
      });
    }
    loadGames();
  </script>
</body>
</html>
